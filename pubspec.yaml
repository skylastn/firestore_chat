name: firestore_chat
description: Chat using firestore. A very simple complete Chat System for
  flutter with firestore as backend for chat data. Fully functional package for
  Cloud Firestore that makes easier to implement chat in your application
version: 0.1.2
homepage: "https://github.com/ambrosethebuild/firestore_chat"

environment:
  sdk: ">=2.18.2 <4.0.0"
  flutter: ">=1.17.0"

dependencies:
  cloud_firestore: ^5.0.2
  dash_chat_2: ^0.0.17
  firebase_core: ^3.1.1
  firebase_storage: ^12.1.0
  flutter:
    sdk: flutter
  image_picker: ^1.1.2
  ionicons: ^0.2.2
  stacked: ^3.4.3
  url_launcher: ^6.1.11
  intl: ^0.19.0

dev_dependencies:
  flutter_lints: ^2.0.0
  flutter_test:
    sdk: flutter

# For information on the generic Dart part of this file, see the
# following page: https://dart.dev/tools/pub/pubspec
# The following section is specific to Flutter packages.
flutter: null
